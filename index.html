<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CDN -->

<body>
    <!-- Header starts here -->
    <header>
        <div class="container">

                <div class="col-md-4 col-sm-12 col-12">

                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white"

                    </div>
                </div>

                        <a href="#" class="px-1">Create Account</a>
                    </p>

                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" href="#">Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-nav">
                        <li class="nav-item mx-2 border rounded-circle search-icon">
                            <i class="fas fa-search p-2"></i>
                        </li>
                        <li class="nav-item mx-2 border rounded-circle basket-icon">
                            <i class="fas fa-shopping-basket p-2"></i>
                        </li>
                    </div>
                </div>

        </div>

    <!-- Header ends here -->
    <!-- Main starts here -->
    <main>

    </main>
    <!-- Main ends here -->
    <!-- footer starts here -->
    <footer>

    </footer>
    <!-- footer ends here -->
