<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/5b817a8fd6.js" crossorigin="anonymous"></script>
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Header starts here -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">ERU - Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-end">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light bg-white">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fas fa-hamburger"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-nav">
                        <li class="nav-item mx-2 search-icon" style="position: relative;">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <i class="fas fa-search p-2" style="position: absolute; top: 3px; right: 0;"></i>
                        </li>
                        <li class="nav-item mx-2 border rounded-circle basket-icon">
                            <i class="fas fa-shopping-basket p-2"></i>
                        </li>
                    </div>
                </div>
              </nav>
        </div>
    </header>
    <!-- Main starts here -->
    <main>
        <!-- Carousel Slider starts -->
        <section class="caro">
            <div id="carouselExampleDark" class="carousel carousel-dark slide container" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="assests/pro-1.jpg" class="d-block w-100" alt="c">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="text-center text-success bg-warning p-3 rounded-pill text-uppercase">Good Product, Good Mood</h5>
                            <a class="btn btn-success btn-lg rounded-end fs-4">Join Today</a>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="assests/pro-4.jpg" class="d-block w-100" alt="b">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="text-center text-success bg-warning p-3 rounded-pill text-uppercase">Good Product, Good Mood</h5>
                            <a class="btn btn-success btn-lg rounded-end fs-4">Join Today</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assests/pro-3.jpg" class="d-block w-100" alt="c">
                        <div class="carousel-caption d-none d-md-block mb-3">
                            <h5 class="text-center text-success bg-warning p-3 rounded-pill text-uppercase">Good Product, Good Mood</h5>
                            <a class="btn btn-success btn-lg rounded-end fs-4">Join Today</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- Featured Items Starts-->


    </main>
    <!-- footer starts here -->
    <footer>
        
    </footer>   
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
